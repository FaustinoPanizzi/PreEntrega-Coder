      <div class="cont_contacto">

          <div class="contacto">

              <form class="formularioContacto" action="" method="post">

                  <label for="nombre">Nombre:</label>
                  <input type="text" name="nombre" id="nombre" placeholder="Faustino">

                  <br>

                  <label for="apellido">Apellido:</label>
                  <input type="text" name="apellido" id="apellido" placeholder="Panizzi">

                  <br>

                  <label for="mail">E-Mail:</label>
                  <input type="email" name="mail" id="mail" placeholder="faustinopanizzi@id.com">

                  <br>

                  <label for="mensaje">Mensaje:</label>
                  <textarea name="mensaje" id="mensaje" placeholder="Aqui debes de escribir el mensaje."></textarea>

                  <br>
                  <br>

                  <button type="submit">Enviar</button>

              </form>

          </div>
